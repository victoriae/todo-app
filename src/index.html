<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
</head>

<body class="dark">
  <img class="header-image" src="./assets/img/bg-desktop-dark.jpg" alt="header image" />
  <main>
    <div class="flex justify-content-between">
      <h1>TODO</h1>
      <button class="theme-button" id="theme-button">
        <img src="./assets/img/icon-sun.svg" alt="theme icon" />
      </button>
    </div>
    <div class="add-todo flex gap border-radius">
      <input type="checkbox" class="todo-check" name="add-todo-check" id="add-todo-check" />
      <input type="text" class="add-todo-field align-self-center flex-grow" name="add-todo-field" id="add-todo-field" placeholder="Create a new todo..." />
    </div>
    <div class="todo-list-container border-radius">
      <ul class="todo-list"></ul>
      <ul class="todo-footer flex justify-content-between gap">
        <li id="todo-count" class="todo-count"></li>
        <li>
          <ul class="todo-filter flex gap">
            <li><button id="filter-all" class="filter-selected filter-button footer-button">All</button></li>
            <li><button id="filter-active" class="filter-button footer-button">Active</button></li>
            <li><button id="filter-completed" class="filter-button footer-button">Completed</button></li>
          </ul>
        </li>
        <li><button id="clear-completed" class="footer-button">Clear Completed</button></li>
      </ul>
    </div>
  </main>
</body>

</html>
